
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealTrack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <header>
        <img src="./assets/logo-header.png" alt="HealTrack" class="logo-header">
        <h1>HealTrack</h1>
    </header>

    <main>
        <div class="month-nav">
            <button id="prev-month">⟵</button>
            <span id="month-year"></span>
            <button id="next-month">⟶</button>
        </div>

        <div id="calendar"></div>

        <button id="mark-olistic">✔ Tomé Olistic</button>
        <button id="mark-finasterida">✔ Apliqué Finasterida</button>
        <button id="mark-minoxil">✔ Tomé Minoxil</button>
    </main>

    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceWorker.js')
                .then(() => console.log('Service Worker registrado'));
        }
    </script>
</body>
</html>
